<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather-app">
        <div>
            <div id="city"><input type="text" placeholder="Enter city name"></div>
            <div id="button"><button onclick="getCityWeather()">Get Weather</button></div>
            <div id="locationButton"><button onclick="getLocationWeather()">Get Weather by Location</button></div>
        </div>
        <div class="boxy">
            <div id="city-name"></div>
            <div id="cloud"></div>
            <div id="feels"></div>
            <div id="humidity"></div>
            <div id="temp"></div>
            <div id="degrees"></div>
            <div id="speed"></div>
            <div id="aqi"></div>
            <div id="units-container">
                <label for="units">Temperature Unit:</label>
                <select id="units" onchange="updateUnit()">
                    <option value="imperial">Fahrenheit</option>
                    <option value="metric">Celsius</option>
                </select>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

    <!-- Include Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-analytics.js"></script>

        firebase.initializeApp(firebaseConfig);
        firebase.analytics();
    </script>
</body>
</html>
